<!DOCTYPE html>
<html ng-app="seagrass">
    <head>
        <meta charset="utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        
        <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
        <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
        <title>SeaGrass</title>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="lib/angular.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script src="lib/onsen/js/onsenui.js"></script>
        <script>
          ons.ready(function() {
          });
        </script>
    </head>
    <body>
        <ons-tabbar>
            <ons-tabbar-item page="metrics.html" label="Metrics" icon="tags" active="true"></ons-tabbar-item>
            <ons-tabbar-item page="control.html" label="Control" icon="gear"></ons-tabbar-item>
        </ons-tabbar>

        <script type="text/ons-template" id="metrics.html">
            <div ng-controller="MembersController as members">
                <ons-navigator>
                    <ons-page style="background-color: #f9f9f9">
                        <ons-toolbar>
                            <div class="center">Members</div>
                        </ons-toolbar>

                        <ons-list ng-show="(members.members | filter:members.batteryFilter).length > 0">
                            <ons-list-item modifier="chevron">
                                <ons-row>
                                    <ons-col class="left">Out of battery : {{(members.members | filter:members.batteryFilter).length}}</ons-col>
                                </ons-row>
                            </ons-list-item>
                        </ons-list>
                    </ons-page>
                </ons-navigator>
            </div>
        </script>

        <script type="text/ons-template" id="control.html">
            <ons-toolbar>
                <div class="center">Comments</div>
            </ons-toolbar>

            <p style="padding-top: 100px; color: #999; text-align: center">Page Contents</p>
        </script>
   </body>
</html>
